
<div class="container">
    <!-- Note menu -->
    <div class="row" style="margin-top:12px;">
      <div class="col-md-8">
          <div class="row">
              <div class=" col-md-10">  
        <input type="text"
        (input)="searchingNotebook($event)"
               [(ngModel)]="searchText"
               class="form-control"
               style="width: 100%;"
               placeholder="Search notes..."></div>
               <div class="col-md-2">
                    <button type="buton"
                    (click)="resetall()"
                    class="btn btn-danger "
                    style="margin-right:2px;">Reset All
            </button>
            


               </div>
      </div></div>
      <div class="col-md-4">
        <button type="buton"
                (click)="createNotebook()"
                class="btn btn-info pull-right"
                style="margin-left:12px;"><i class="fa fa-plus"></i> New notebook
        </button>
        <button type="button"
                (click)="createNote(selectedNotebook.id)"
                [disabled]="selectedNotebook == null"
                class="btn btn-warning pull-right"
                style="margin-left:12px;"><i class="fa fa-plus"></i> New note
        </button>
      </div>
  
    </div>
  
    <!-- Note content -->
    <div class="row" style="margin-top: 28px;">
      <!-- Notebooks Menu -->
      <div class="col-md-3">
        <br>
        <div class="list-group list-group-flush">
          <a (click)="selectAllNotes()" class="list-group-item list-group-item-action">
            <i class="fa fa-book"></i>&nbsp;All
          </a>
          <!-- Notebook List -->
          <a *ngFor="let notebook of listenotebooks" (click)="selectNotebook(notebook)" class="list-group-item list-group-item-action">
            <i class="fa fa-book"></i>&nbsp;
            <input [(ngModel)]="notebook.name" (change)="updateNotebook(notebook)" type="text" class="input-label" style="width: 80%"/>
            <a (click)="deleteNotebook(notebook)" class="pull-right text-danger">
              <i class="fa fa-trash-o"></i>
            </a>
          </a>
        </div>
      </div>
  
      <!-- Notes Panel -->
      <div class="col-md-9">
        <div class="row">
          <div class="col-md-12">
            <!-- Message if there are no notes -->
         
          </div>
        </div>
        <div class="row">
          <!-- Note list -->
        
        </div>
      </div>
    </div>
</div>
